<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Templates</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-20">
        <h2 class="text-3xl font-bold text-center mb-10">Choose Your Template</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Template 1 -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-2xl font-bold mb-4">Template 1</h3>
                <button onclick="viewTemplate(1)" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">View</button>
                <button onclick="downloadPDF(1)" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300">Download PDF</button>
            </div>
            <!-- Add more templates as needed -->
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        function viewTemplate(templateId) {
            const resumeData = JSON.parse(localStorage.getItem('resumeData'));
            alert(`Viewing template ${templateId} with data: ${JSON.stringify(resumeData, null, 2)}`);
            // Implement a preview modal or a separate page for the resume preview
        }

        function downloadPDF(templateId) {
            const resumeData = JSON.parse(localStorage.getItem('resumeData'));
            const doc = new jsPDF();
            doc.text(`Resume - Template ${templateId}`, 10, 10);
            doc.text(`Name: ${resumeData.fullName}`, 10, 20);
            doc.text(`Email: ${resumeData.email}`, 10, 30);
            doc.text(`Phone: ${resumeData.phone}`, 10, 40);
            doc.text(`Address: ${resumeData.address}`, 10, 50);
            doc.text(`Education: ${resumeData.education}`, 10, 60);
            doc.text(`Experience: ${resumeData.experience}`, 10, 70);
            doc.text(`Skills: ${resumeData.skills}`, 10, 80);
            doc.text(`Objective: ${resumeData.objective}`, 10, 90);
            doc.text(`Projects: ${resumeData.projects}`, 10, 100);
            doc.text(`References: ${resumeData.references}`, 10, 110);
            doc.save(`resume_template_${templateId}.pdf`);
        }
    </script>
</body>
</html>
